server:
  port: 8080

spring:
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update

  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hoohacks
    username: root
    password:
    hikari:
      max-lifetime: 600000 # 10 mins => default wait_timeout of DB

  servlet:
    multipart: # upload boundary
      enabled: true
      max-file-size: 10240MB
      max-request-size: 10240MB
